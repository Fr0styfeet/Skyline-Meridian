<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>skyline meridian</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
   
    <!-- Doors -->
    <div class="container">                 
        <div class="box1">  
         <img src="./leftimg.jpeg" alt="">
        </div>
        <div class="box2">
            <div class="bat"> 
                <div class="top"></div>
                <div class="charge1"></div>
                <div class="charge2"></div>
                <div class="charge3"></div>
                <div class="charge4"></div>
            </div>
            <div id="writtenTime"><b></b></div>
        </div>
    </div>

    
    <div class="innercontainer">
        <div>
            <button type="button" id="exitbutt"><b>Exit</b></button>
            <div id="timer"></div>
        </div>
    </div>

    <!-- password manager -->
    <div class="circle">
        <form action="#" class="content" onsubmit="submitForm()">
            <img src="fingerprint.png" alt="">
            <label for="password">ENTER YOUR PILEARNING PASSWORD</label>
            <input type="password" id="password" name="password" >
            <p id="warn">Wrong Password</p>
            <button type="submit" id="enterbutt" > <b>Enter Lab</b></button>
        </form>  
    </div>
</body>
</html>
